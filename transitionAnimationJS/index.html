<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Animation Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- transition -->
    <div class="container">
        <button class="btn">Submit</button>
    </div>
    <div>
        <button class="transform">Transform Me</button>
    </div>

    <!-- 3D Transform -->
    <div class="section">
        <div class="card-section">
            <div class="card">
                <div class="front">Front Side</div>
                <div class="back">Back Side</div>
            </div>
        </div>
    </div>
</body>

</html>
