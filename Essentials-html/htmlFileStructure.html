<!-- doctype tell the browser its an html5 document -->
<!DOCTYPE html>
<!-- html is the root element -->
<html lang="en">
<!-- In head , we put title, links to connect js or css file to the html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- In title we set the title of the page like about,home etc -->
    <title>Home</title>
</head>
<!-- we put all the contents in the body tag that will show up the browser  -->

<body>
    <!-- so here we put all the tags to show into the browser -->
    <h1>First webpage</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint, et.
        Officia maxime ducimus perferendis commodi enim necessitatibus, quod dolor nobis,
        deleniti nulla porro deserunt facere itaque. Voluptatum ab labore ea.</p>
</body>

</html>
