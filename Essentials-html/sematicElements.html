<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        .heading {
            background-color: gray;
            padding: 2rem;
        }

        .card {
            background-color: aqua;
            padding: 2rem;
        }

        #head {
            list-style: none;
        }
    </style>
</head>

<body>
    <!-- semantic elements are more specific and readable to write code -->
    <header class="heading" id="head">
        <h2>Welcome to my Website</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- sections -->
    <section class="card">
        <h3>Middle Section</h3>
        <p>this is content of <span>middle section</span> </p>
    </section>
    <section class="card">
        <h3>Footer Section</h3>
        <p>this is content of <span>footer section</span> </p>
    </section>
</body>

</html>
