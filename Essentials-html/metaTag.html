<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag helps the search engine to understand the 
     content of the page.it will visible and impact SEO -->

    <!-- first meta tag should be charset UTF-8 hold all the text -->
    <meta charset="UTF-8">
    <!-- viewport help control the layout different devices and screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Meta tags</h1>
</body>

</html>
